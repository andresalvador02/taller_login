<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üí≥ Pago</title>
    <style>
        body {
            background-color: #060F1F;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #FFFFFF;
        }
        form {
            background-color: #0D1B2A;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #1A2735;
            color: white;
        }
        .botones {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .botones a, .botones button {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }
        .cancelar {
            background-color: #33D4C9;
            color: #060F1F;
        }
        .confirmar {
            background-color: #00BCD4;
            color: white;
        }
        .errores {
            background-color: #FF4C4C;
            color: white;
            border-radius: 6px;
            padding: 10px;
            margin: 20px auto;
            max-width: 500px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>üí≥ Detalles de Pago</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="errores">
          <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('pago') }}" onsubmit="return validarFormulario()">
        <label for="nombre">Nombre del titular</label>
        <input type="text" name="nombre" id="nombre" required>

        <label for="tarjeta">N√∫mero de tarjeta</label>
        <input type="text" name="tarjeta" id="tarjeta" maxlength="16" required>

        <label for="expiracion">Fecha de expiraci√≥n (MM/AA)</label>
        <input type="text" name="expiracion" id="expiracion" placeholder="MM/AA" required>

        <label for="cvv">CVV</label>
        <input type="password" name="cvv" id="cvv" maxlength="4" required>

        <div class="botones">
            <a href="{{ url_for('carrito') }}" class="cancelar">‚¨ÖÔ∏è Cancelar</a>
            <button type="submit" class="confirmar">‚úÖ Confirmar Pago</button>
        </div>
    </form>

    <script>
        function validarFormulario() {
            const nombre = document.getElementById("nombre").value.trim();
            const tarjeta = document.getElementById("tarjeta").value.trim();
            const expiracion = document.getElementById("expiracion").value.trim();
            const cvv = document.getElementById("cvv").value.trim();

            if (!/^\d{16}$/.test(tarjeta)) {
                alert("El n√∫mero de tarjeta debe tener exactamente 16 d√≠gitos.");
                return false;
            }

            if (!/^\d{2}\/\d{2}$/.test(expiracion)) {
                alert("La fecha de expiraci√≥n debe tener el formato MM/AA.");
                return false;
            }

            if (!/^\d{3,4}$/.test(cvv)) {
                alert("El CVV debe tener 3 o 4 d√≠gitos num√©ricos.");
                return false;
            }

            if (nombre === "") {
                alert("Por favor, ingresa el nombre del titular.");
                return false;
            }

            return true;
        }
    </script>

</body>
</html>
